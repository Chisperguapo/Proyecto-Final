<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago Fallido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da; /* Fondo rojo claro para error */
            color: #721c24; /* Color de texto para error */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background-color: #f5c6cb; /* Fondo del mensaje de error */
            border: 1px solid #f5c6cb; /* Borde del mensaje */
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Sombra para profundidad */
        }
        
        h1 {
            color: #721c24; /* Color del título de error */
            margin-bottom: 15px;
        }
        
        p {
            color: #721c24; /* Color del texto del mensaje */
            margin-bottom: 20px;
        }
        
        a {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #3e277e; /* Color del botón */
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        a:hover {
            background-color: #0056b3; /* Color del botón en hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pago fallido</h1>
        <p>Hubo un problema con tu pago. Por favor, intenta de nuevo.</p>
        <a href="{% url 'Tienda:navegar' %}">Volver al inicio</a>
    </div>
</body>
</html>
