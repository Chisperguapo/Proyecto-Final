<style>
    /* Estilo para el contenedor principal */
.container {
    text-align: center;
    padding: 20px;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    border-radius: 8px;
    max-width: 600px;
    margin: 20px auto;
}

/* Estilo para el título */
h1 {
     /* Verde para indicar éxito */
    font-size: 24px;
    margin-bottom: 10px;
}

/* Estilo para el párrafo */
p {
    color: #333;
    font-size: 16px;
    margin-bottom: 20px;
}

/* Estilo para el enlace */
a {
    display: inline-block;
    padding: 10px 20px;
    font-size: 16px;
    color: #fff;
    background-color: #3e277e; /* Azul para el botón */
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

/* Estilo para el enlace en hover */
a:hover {
    background-color: #3e277e; /* Azul más oscuro para el hover */
}

</style>


<div class="container">
    <h1>Pago exitoso</h1>
    <p>Gracias por tu compra.</p>
    <a href="{% url 'Tienda:navegar' %}">Volver al inicio</a>
</div>
