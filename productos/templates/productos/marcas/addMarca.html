{% extends 'nav_foot.html' %}
{% load static %}

{% block title %}Agregar marca{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<style>
    /* Estilos para el formulario */
    form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    form h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    form button {
        background-color: #3e277e;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
    }

    form button:hover {
        background-color: #3e277e;
    }

    /* Estilos para los campos del formulario */
    form input[type=text],
    form input[type=email],
    form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 14px;
    }

    form textarea {
        height: 100px;
    }
    h1{
            text-align: center;
            font-weight: normal;
    }
</style>

<h1>Agregar Marca</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
{% endblock %}
